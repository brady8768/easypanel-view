{block name="body"}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><h4><strong>修改密码</strong></h4></div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-xs-12" for="old_password">原始密码</label>
                            <input class="form-control" type="password" id="old_password" name="old_password" placeholder="输入原始密码..">
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12" for="new_password">新的密码</label>
                            <input class="form-control" type="password" id="new_password" name="new_password" placeholder="输入新的密码..">
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12" for="cfm_password">确认密码</label>
                            <input class="form-control" type="password" id="cfm_password" name="cfm_password" placeholder="确认新的密码..">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-label btn-primary" id="submit"><label><i class="mdi mdi-checkbox-marked-circle-outline"></i></label> 立即修改</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
