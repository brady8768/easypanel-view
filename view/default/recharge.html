{block name="body"}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><h4><strong>账户充值</strong></h4></div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-xs-12">快速充值</label>
                            <div class="example-box" id="quick">
                                <button class="btn btn-w-md btn-round btn-secondary" quick-value="10">¥10</button>
                                <button class="btn btn-w-md btn-round btn-secondary" quick-value="30">¥30</button>
                                <button class="btn btn-w-md btn-round btn-secondary" quick-value="50">¥50</button>
                                <button class="btn btn-w-md btn-round btn-secondary" quick-value="100">¥100</button>
                                <button class="btn btn-w-md btn-round btn-secondary" quick-value="300">¥300</button>
                                <button class="btn btn-w-md btn-round btn-secondary" quick-value="500">¥500</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12" for="money">手动充值</label>
                            <input class="form-control" type="number" id="money" name="money" placeholder="输入要充值的金额..">
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12">支付方式</label>
                            <div class="example-box" id="pay">
                                <button class="btn btn-w-md btn-round btn-success" pay-type="wx">微信支付</button>
                                <button class="btn btn-w-md btn-round btn-secondary" pay-type="zfb">支付宝支付</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-label btn-dark" id="submit"><label><i class="mdi mdi-checkbox-marked-circle-outline"></i></label> 立即充值</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="popup"}
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="gridSystemModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="gridSystemModalLabel">节点二维码</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div id="qrcode-box" style="text-align: center;"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script type="text/javascript" src="/static/libs/js/qrcode/jquery.qrcode.min.js"></script>
<script type="text/javascript" src="/static/default/js/recharge.js"></script>
{/block}
