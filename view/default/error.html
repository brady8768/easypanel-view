<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>{:config('app.panel_title')}</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link href="/static/libs/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/libs/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/static/libs/css/style.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #fff;
        }
        .error-page {
            height: 100%;
            position: fixed;
            width: 100%;
        }
        .error-body {
            padding-top: 5%;
        }
        .error-body h1 {
            font-size: 210px;
            font-weight: 700;
            text-shadow: 4px 4px 0 #f5f6fa, 6px 6px 0 #33cabb;
            line-height: 210px;
            color: #33cabb;
        }
        .error-body h4 {
            margin: 30px 0px;
        }
    </style>
</head>

<body>
<section class="error-page">
    <div class="error-box">
        <div class="error-body text-center">
            <h1>404</h1>
            <h4>很抱歉，你访问的这个地址不存在！</h4>
            <a href="/index.html" class="btn btn-primary ">返回首页</a>
        </div>
    </div>
</section>
<script type="text/javascript" src="/static/libs/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/libs/js/bootstrap.min.js"></script>
</body>
</html>
